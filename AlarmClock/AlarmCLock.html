<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Alarm Clock</title>
</head>

<body>
    <div class="container">
        <div class="card text-center m-5">
            <div class="card-header">
                <h1>Clock</h1>

            </div>
            <div class="card-body">
                <h5 id="date" class="card-title"></h5>
                <h1 id="time"></h1>

                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            <h5 id="date" class="card-title"></h5>
            <div id="setAlarm" class="card-footer ">
                <h5 class="text-muted">Set Alarm</h5>

                <form class="form-inline">
                    <div class="container d-flex align-items-center justify-content-center">
                        <label class="my-1 mr-2" for="hour">Hour</label>
                        <select class="custom-select my-1 mr-sm-2" id="hour">
                            <option selected>Select</option>

                        </select>
                        <label class="my-1 mr-2 ml-2" for="min">Minute</label>
                        <select class="custom-select my-1 mr-sm-2" id="min">
                            <option selected>Select</option>

                        </select>


                        <button id="setBtn" class="btn btn-primary my-3 ml-4">Set</button>
                    </div>

                </form>



            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
<!-- <script src="./AlarmAppExercise.js"></script> -->
<script src="./alarm.js"></script>

</html>
