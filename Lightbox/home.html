<!DOCTYPE html>
<html>
<head>
<title>Light Box</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
div class="row">
  <div class="column">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fhpmegatrends.com%2Fbioconvergence-how-nature-inspired-technology-is-transforming-our-world-6f50a1d0063&psig=AOvVaw3zZ-nrsRtjRPTYp7e3JZ6m&ust=1601960480859000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPjY7oDWnOwCFQAAAAAdAAAAABAD" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fnatural&psig=AOvVaw3zZ-nrsRtjRPTYp7e3JZ6m&ust=1601960480859000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPjY7oDWnOwCFQAAAAAdAAAAABAJ" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="https://www.google.com/url?sa=i&url=http%3A%2F%2Fwww.natureimagesawards.com%2F&psig=AOvVaw3zZ-nrsRtjRPTYp7e3JZ6m&ust=1601960480859000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPjY7oDWnOwCFQAAAAAdAAAAABAb" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.nationalgeographic.com%2Ftravel%2Ffeatures%2Fphotography%2Fbreathtaking-nature-photos-next-outdoor-adventure%2F&psig=AOvVaw3zZ-nrsRtjRPTYp7e3JZ6m&ust=1601960480859000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPjY7oDWnOwCFQAAAAAdAAAAABAo" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fdigital-photography-school.com%2Ftaking-beautiful-photos-of-nature%2F&psig=AOvVaw1xpKSighy-5ln7t3JL3deV&ust=1601960845233000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKCqha3XnOwCFQAAAAAdAAAAABAP" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fphys.org%2Fnews%2F2020-03-reveals-positive-nature-happiness-globally.html&psig=AOvVaw1xpKSighy-5ln7t3JL3deV&ust=1601960845233000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKCqha3XnOwCFQAAAAAdAAAAABAV" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fnature%2F&psig=AOvVaw1xpKSighy-5ln7t3JL3deV&ust=1601960845233000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKCqha3XnOwCFQAAAAAdAAAAABAn" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapercave.com%2Fnature-background-hd-images&psig=AOvVaw1xpKSighy-5ln7t3JL3deV&ust=1601960845233000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKCqha3XnOwCFQAAAAAdAAAAABA0" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.cntraveler.com%2Fgalleries%2F2015-11-27%2Fthe-50-most-beautiful-places-in-the-world&psig=AOvVaw1xpKSighy-5ln7t3JL3deV&ust=1601960845233000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKCqha3XnOwCFQAAAAAdAAAAABA6" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.stockvault.net%2Fc%2Fnature&psig=AOvVaw1xpKSighy-5ln7t3JL3deV&ust=1601960845233000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKCqha3XnOwCFQAAAAAdAAAAABBM" onclick="currentSlide(2)" alt="Snow">
    </div>

    <div class="column">
      <img class="demo" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.gulftoday.ae%2Fopinion%2F2020%2F04%2F08%2Fnature-advances-as-humans-retreat&psig=AOvVaw1xpKSighy-5ln7t3JL3deV&ust=1601960845233000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKCqha3XnOwCFQAAAAAdAAAAABBe" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.smashingmagazine.com%2F2008%2F07%2F50-remarkable-nature-wallpapers%2F&psig=AOvVaw1xpKSighy-5ln7t3JL3deV&ust=1601960845233000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKCqha3XnOwCFQAAAAAdAAAAABBl" onclick="currentSlide(4)" alt="Lights">
    </div>
  </div>
</div>
<script src="myscripts.js"></script>
</body>
</html>
