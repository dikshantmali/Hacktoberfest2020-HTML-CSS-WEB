<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale = 1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="action_page.php">
  <div class="container">
    <h1>REGISTER</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fname"><b>Your First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" required>
    <br>
    <br>

    <label for="lname"><b>Your Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required>
    <br>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <br>
    <br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <br>
    <br>

    <label for="psw-confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter Password Again" name="psw-confirm" required>
    <br><hr>

    <p>We assure you that this information wont be used for non ethical purpose.<br>
    But to reassure yourself, kindly go thorugh our <a href="#">Terms and Conditions</a> once.</p>

    <button type="submit" class="registerbtn">REGISTER</button>

  </div>

  <div class="container signing">
    <p>Already have an account? Click the link.<br>
    <a href="#">Sign In</a></p>

  </div>

</form>
</body>
</html>
