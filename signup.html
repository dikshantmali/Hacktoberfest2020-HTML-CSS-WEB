<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | page</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/a17093455e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
    <div class="box1">
        <h1 class="heading">Sign Up</h1>
        <div class="text">
        <input type="text" name="name" placeholder="Name">
        <i class="fa-solid fa-user"></i>
        </div>
        <div class="mail">
        <input type="email" name="email" id="email" placeholder="E-mail">
        <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="pass">
        <input type="password" name="pass" id="pass" placeholder="Password">
        <i class="fa-solid fa-lock"></i>
        </div>
        <h3 class="head"><i class="fa-regular fa-square-check"></i> I have read and agreed to <a href="#"> Terms and Conditions</a></h3>
        <p><input type="submit" value="CREATE ACCOUNT"></p>
        <h3 class="h3">Already have an account? <a href="#">Sign in </a></h3>

    </div>
    </div>
</body>
</html>
