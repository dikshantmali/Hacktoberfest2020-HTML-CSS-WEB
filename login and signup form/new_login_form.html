<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="stylesheet" href="new_login_form.css" />
  </head>
  <body>
    <div class="aakhu">
      <!-- aakhu first form -->
      <input
        type="checkbox"
        name=""
        id="checkbox"
        class="checkbox"
        aria-hidden="true"
      />
      <div class="form signup">
        <form action="">
          <label class="logininstead" for="checkbox"><h4>already a member? Login </h4></label>
          <h1>Sign up</h1>
         

          <!-- Name --> 
          <p class="name">
            <input type="text" name="name" placeholder="Name" />
          </p>
          <!-- email -->
          <p class="email">
            <input type="email" name="email" placeholder="Enter Email" />
          </p>
          <!-- password -->
          <p class="password">
            <input type="password" placeholder="Enter password" />
          </p>
          <!-- confirm password -->
          <p class="confirmpassword">
            <input type="password" placeholder=" Confirm password" />
          </p>
          <!-- login button -->
          <button class="signupbutton">Sign up</button>
        </form>
      </div>

      <!-- login --><!-- login --><!-- login --><!-- login --><!-- login --><!-- login --><!-- login -->
      <!-- login --><!-- login --><!-- login --><!-- login --><!-- login --><!-- login --><!-- login -->
      <!-- login --><!-- login --><!-- login --><!-- login --><!-- login --><!-- login --><!-- login -->
      <div class="form login">
        <form class="loginform" action="">

          <h1>  Login</h1>

          <!-- email -->
          <p class="email">
            <input type="email" name="email" placeholder="Enter Email" />
          </p>
          <!-- password -->
          <p class="password">
            <input type="password" placeholder="Enter password" />
          </p>

          <!-- login button -->
          <button class="signupbutton">login</button>
          <label class="logininstead" for="checkbox"><h4>Not a Member yet? Signup</h4></label>
        </form>
      </div>
    </div>
  </body>
</html>
